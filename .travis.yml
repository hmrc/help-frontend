sudo: false

language: scala

scala:
- 2.11.7

jdk:
- oraclejdk8

cache:
  directories:
    - '$HOME/.ivy2/cache'

notifications:
  email: false

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

script:
   - sbt ++$TRAVIS_SCALA_VERSION test it:test -Dbrowser=firefox