include "frontend.conf"

appName = "help-frontend"
play.http.router = prod.Routes

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.audit.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"
play.filters.enabled += play.filters.csp.CSPFilter

# Default http client
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"

# Custom error handler
play.http.errorHandler = "uk.gov.hmrc.helpfrontend.config.ErrorHandler"

# Play Modules
# ~~~~
# Additional play modules can be added here

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
# Not set here so that MDTP frontends share the same secret key in the local environment
# (see common.conf in frontend-bootstrap).
# In server environments the secret comes from app-config-common
# play.http.secret.key="rQCoRUXyQl0i1HfzligLGlpyCc0LmcfrZYPjxQmO7iCz0Rr3ulesXmkFqFlujuJk"

contentSecurityPolicy {
  this_app = "localhost:9240"
  tracking_consent = "localhost:12345"
  gtm = "https://www.googletagmanager.com https://tagmanager.google.com https://www.google-analytics.com"
  gtm_sha = "'sha256-YNNKh4WZsqGjH15QWA2lagIB3Pdgb1C8snj0G3zVH1Y=' 'sha256-47DEQpj8HBSa+/TImW+5JCeuQeRkm5NMpJWZG3hSuFU='"

  base {
    //See https://confluence.tools.tax.service.gov.uk/display/SEC/Content+Security+Policy+Guidance
    core = "base-uri 'self'; block-all-mixed-content; child-src 'none'; default-src 'none'; frame-ancestors 'none'"
    connect_src = "connect-src 'none'"
    font_src = "font-src 'self'"
    script_src = "script-src 'self'"
    style_src = "style-src 'self'"
    img_src = "img-src 'self'"
    form_action = "form-action 'self'"
  }

  core = ${contentSecurityPolicy.base.core}";"
//  connect_src = ${contentSecurityPolicy.base.connect_src} ${contentSecurityPolicy.gtm}";"
  connect_src = ${contentSecurityPolicy.base.connect_src}";"
  font_src = ${contentSecurityPolicy.base.font_src} ${contentSecurityPolicy.this_app}";"
  script_src = ${contentSecurityPolicy.base.script_src} ${contentSecurityPolicy.tracking_consent} ${contentSecurityPolicy.gtm}";"
  style_src = ${contentSecurityPolicy.base.style_src} ${contentSecurityPolicy.gtm_sha}";"
  img_src = ${contentSecurityPolicy.base.img_src} ${contentSecurityPolicy.gtm}";"
  form_action = ${contentSecurityPolicy.base.form_action}";"
}

play.filters.headers.contentSecurityPolicy = ${contentSecurityPolicy.core} ${contentSecurityPolicy.connect_src} ${contentSecurityPolicy.font_src} ${contentSecurityPolicy.script_src} ${contentSecurityPolicy.style_src} ${contentSecurityPolicy.img_src} ${contentSecurityPolicy.form_action}

microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = true
    }
  }

  services {
    contact-frontend {
      protocol = http
      host = localhost
      port = 9250
    }
  }
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

auditing {
  enabled = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

controllers {
  uk.gov.hmrc.govukfrontend.controllers.Assets = {
    needsAuditing = false
  }

  uk.gov.hmrc.hmrcfrontend.controllers.Assets = {
      needsAuditing = false
  }
}

play.i18n.langs = ["en", "cy"]

tracking-consent-frontend {
  gtm.container = "b"
  cookie-settings-path = "/tracking-consent/cookie-settings"
}

play.i18n.langCookieHttpOnly: "true"

contact-frontend.serviceId = "help-frontend"

urls {
  accessibility-statement = "https://www.gov.uk/help/accessibility-statement"
}

session.timeoutSeconds = 120

hmrc-timeout-dialog {
  defaultTimeoutInSeconds = 120
  defaultCountdownInSeconds = 115
  enableSynchroniseTabs = "true"
}