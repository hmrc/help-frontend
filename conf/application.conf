include "common.conf"

application.global=config.ApplicationGlobal
application.langs="en,cy"

appName="help-frontend"
application.router=prod.Routes

play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"
play.http.requestHandler = "play.api.http.GlobalSettingsHttpRequestHandler"

frontend.assets.version = "2.233.0"

assets {
  version = ${?frontend.assets.version}
  url = "http://localhost:9032/assets/"
  minified = true
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}


#dev only
contact-frontend.host = "http://localhost:9250"


Test {
  enableLanguageSwitching = true

  auditing {
    enabled = true
    traceRequests = true
    consumer {
      baseUri {
        host = "localhost"
        port = 11111
      }
    }
  }

  languageSwitcher.fallback.url="#"
}

Dev {
  enableLanguageSwitching = true

  auditing {
    enabled=true
    traceRequests=true
    consumer {
      baseUri {
        host = localhost
        port = 8100
      }
    }
  }

  languageSwitcher.fallback.url="#"
}

Prod {
  enableLanguageSwitching = true

  auditing {
    enabled = true
    traceRequests = true
    consumer {
      baseUri {
        host = datastream.service
        port = 80
      }
    }
  }

  microservice {
    metrics {
      graphite {
        host = graphite
        port = 2003
        prefix = play.${appName}.
        enabled = true
      }
    }
  }
}
